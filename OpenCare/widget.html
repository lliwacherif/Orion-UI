<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCare Chat Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: transparent;
      }
      .widget-shell {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.18);
        overflow: hidden;
      }
      header {
        padding: 16px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 {
        font-size: 16px;
        margin: 0;
        color: #082f49;
        font-weight: 600;
      }
      header span {
        font-size: 12px;
        color: rgba(8, 47, 73, 0.6);
      }
      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .message {
        max-width: 85%;
        padding: 12px 14px;
        border-radius: 14px;
        font-size: 14px;
        line-height: 1.45;
        white-space: pre-wrap;
        word-break: break-word;
        animation: fadeUp 200ms ease;
      }
      .message.user {
        align-self: flex-end;
        background: linear-gradient(135deg, #0ea5e9, #2563eb);
        color: white;
        box-shadow: 0 10px 30px rgba(14, 165, 233, 0.25);
      }
      .message.assistant {
        align-self: flex-start;
        background: rgba(8, 47, 73, 0.05);
        color: #0f172a;
        border: 1px solid rgba(8, 47, 73, 0.08);
      }
      .message.meta {
        align-self: center;
        background: rgba(8, 47, 73, 0.04);
        border: 1px dashed rgba(8, 47, 73, 0.2);
        color: rgba(8, 47, 73, 0.7);
        font-size: 12px;
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      form {
        display: flex;
        gap: 10px;
        padding: 16px;
        border-top: 1px solid rgba(15, 23, 42, 0.08);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.9),
          rgba(255, 255, 255, 0.7)
        );
      }
      textarea {
        flex: 1;
        min-height: 52px;
        border: 1px solid rgba(14, 165, 233, 0.2);
        border-radius: 16px;
        padding: 14px;
        resize: none;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.8);
        color: #0f172a;
        transition: border 120ms ease, box-shadow 120ms ease;
      }
      textarea:focus {
        outline: none;
        border-color: rgba(14, 165, 233, 0.5);
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
      }
      button {
        border: none;
        border-radius: 16px;
        padding: 0 20px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        background: linear-gradient(135deg, #0ea5e9, #2563eb);
        color: #fff;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
        box-shadow: 0 12px 25px rgba(37, 99, 235, 0.3);
      }
      button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 16px 32px rgba(37, 99, 235, 0.35);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }
      .typing {
        display: inline-flex;
        gap: 4px;
      }
      .typing span {
        width: 6px;
        height: 6px;
        background: #0ea5e9;
        border-radius: 999px;
        animation: bounce 1s infinite ease-in-out;
      }
      .typing span:nth-child(2) {
        animation-delay: 0.1s;
      }
      .typing span:nth-child(3) {
        animation-delay: 0.2s;
      }
      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="widget-shell">
      <header>
        <div>
          <h1>OpenCare Assistant</h1>
          <span>Powered by AURA</span>
        </div>
        <span id="tenantLabel"></span>
      </header>

      <div id="messages" aria-live="polite"></div>

      <form id="message-form">
        <textarea
          id="message-input"
          placeholder="Ask me anything..."
          aria-label="Type your message"
        ></textarea>
        <button id="send-btn" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
          Send
        </button>
      </form>
    </div>
    <script src="widget.js" type="module"></script>
  </body>
</html>
